{% extends 'base_template.html' %}

{% block content %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-6 col-lg-4">
            <h2 class="text-success mb-3 px-2">Editar Fabricante</h2>
            <!-- Mostrar mensaje de error si existe -->
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}
            <form method="POST">
                <div class="form-floating mb-2">
                    <input type="text" class="form-control mb-2" id="nombre" name="nombre" value="{{ fabricante.nombre }}">
                    <label for="nombre">Nombre del fabricante:</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" name="pais_origen" class="form-control w-100 w-md-75" id="paisOrigen" placeholder=" " value="{{ fabricante.pais_origen }}" required>
                    <label for="paisOrigen">Pa√≠s de Origen</label>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>

        </div>
    </div>  
</div>
{% endblock %}
