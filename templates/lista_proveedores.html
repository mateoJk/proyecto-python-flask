{% extends 'base_template.html' %}

{% block content %}
<div class="container my-4">
    <div class="row align-items-start">
        <div class="col-md-6 col-lg-4">
            <h2 class="text-success">Nuevo Proveedor</h2>
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}
            <form method="POST">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control w-100 w-md-75" id="nombre" name="nombre" placeholder=" " required>
                    <label for="nombre">Nombre del Proveedor:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control w-100 w-md-75" id="contacto" name="contacto" placeholder=" " required>
                    <label for="contacto">Contacto:</label>
                </div>
                <button type="submit" class="btn btn-primary mb-3">Crear Proveedor</button>
            </form>
        </div>

        <div class="col-md-8">
            <h4 class="text-success mb-3">Listado de Proveedores</h4>
            <div class="table-responsive">
                <table class="table table-striped table-hover text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Contacto</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for proveedor in proveedores %}
                        <tr>
                            <td>{{ proveedor.nombre }}</td>
                            <td>{{ proveedor.contacto }}</td>
                            <td>
                                <a href="{{ url_for('proveedor_editar', id=proveedor.id) }}" class="btn btn-primary btn-sm">Editar</a>
                                <form action="{{ url_for('proveedor_eliminar', id=proveedor.id) }}" method="POST" class="d-inline">
                                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
