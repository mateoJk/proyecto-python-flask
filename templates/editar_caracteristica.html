{% extends 'base_template.html' %}

{% block content %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-6 col-lg-4">
            <h2 class="text-success mb-3 px-2">Editar Característica</h2>
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}
            <form method="POST">
                <div class="form-floating mb-2">
                    <select class="form-select mb-2" id="modelo_id" name="modelo_id" required>
                        {% for modelo in modelos %}
                        <option value="{{ modelo.id }}" {% if modelo.id == caracteristica.modelo_id %}selected{% endif %}>
                            {{ modelo.nombre }}
                        </option>
                        {% endfor %}
                    </select>
                    <label for="modelo_id">Modelo:</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="tipo" name="tipo" value="{{ caracteristica.tipo }}" required>
                    <label for="tipo">Tipo (smartphone o tablet):</label>
                </div>
                <div class="form-floating mb-2">
                    <textarea class="form-control" id="descripcion" name="descripcion" required>{{ caracteristica.descripcion }}</textarea>
                    <label for="descripcion">Descripción:</label>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>  
</div>
{% endblock %}
