{% extends 'base_template.html' %}

{% block content %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-6 col-lg-4">
            <h2 class="text-success mb-3 px-2">Editar Proveedor</h2>
            <!-- Mostrar mensaje de error si existe -->
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}
            <form method="POST">
                <div class="form-floating mb-2">
                    <input type="text" class="form-control w-100 w-md-75" id="nombre" name="nombre" value="{{ proveedor.nombre }}" required>
                    <label for="nombre">Nombre del Proveedor:</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control w-100 w-md-75" id="contacto" name="contacto" value="{{ proveedor.contacto }}" required>
                    <label for="contacto">Contacto:</label>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>  
</div>
{% endblock %}
